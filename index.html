<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="wrapper">
  <h1>Weather App</h1>

  <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
  </div>

  <div class="weather-container">
 
    <!-- grant-location container  -->
    <div class="grant-location-container">
        <img src="location.png" width="80" height="80" loading="lazy">
        <p>Grant Location Acess</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grantAcess>Grant Access</button>
    </div>
  <!-- search form  -->
  <form class="form-container" data-searchForm>
    <input placeholder="Search for City..." data-searchInput>
    <button class="btn">
        <img src="search.png"  width="20" height="20" loading="lazy">
    </button>
  </form>

  <!-- loading screen container  -->
  <div class="loading-container">
    <img src="loading.gif" width="150" height="150" loading="lazy">
    <p>Loading</p>
  </div>

  <!-- show weather Info  -->
<div class="user-info-container">

    <!-- city name and flag  -->
<div class="name">
    <p data-cityName></p>
    <img data-countryIcon>
</div>

<!-- weather decription   -->
<p data-weatherDesc></p>

<!-- weather icon  -->
<img data-weatherIcon>

<!-- temperature  -->
<p data-temp></p>


<!-- 3 card - parameters  -->
<div class="parameter-container">

    <!-- card 1  -->
    <div class="parameter">
        <img src="wind.png">
        <p>windspeed</p>
        <p data-windspeed></p>
    </div>

    <!-- card 2  -->
<div class=" parameter">
    <img src="humidity.png" alt="">
    <p>Humidity</p>
    <p data-humidity> </p>
</div>

<!-- card 3  -->
<div class="parameter">
    <img src="cloud.png" alt="">
    <p>clouds</p>
    <p data-cloudiness></p>
</div>
     
</div>

</div>



  </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
